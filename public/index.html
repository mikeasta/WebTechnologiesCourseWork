<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/main_menu.css">
    <link rel="stylesheet" href="./styles/leaderboards.css">
    <link rel="stylesheet" href="./styles/gameplay_screen.css">
    <title>Game</title>
</head>
<body>
    <div id="main_menu_wrapper" >
        <h1>
            "The Best Game Ever"
        </h1>
        <h2>
            Course-Work project, written by Astashonak Mikhail (0304)
        </h2>
        <input type="text" placeholder="Enter your nickname" id="nickname_input">
        <button type="submit" id="start_btn">START GAME</button>
        <button type="submit" id="leaderboards_btn">LEADERBOARDS</button>
    </div>

    <div id="leaderboards_wrapper" style="display:none" >
        <h2>
            Leaderboards:
        </h2>
        <table id="leaderboards_table">
            <thead>
                <tr id="leaderboards_table_head">
                    <th>
                        Nickname
                    </th>
                    <th>
                        Score
                    </th>
                </tr>   
            </thead>
            <tbody id = "leaderboards_table_body"></tbody>
        </table>
        <button type="submit" id="leaderboards_close_btn">CLOSE</button>
    </div>

    <div id="gameplay_screen" style="display:none">
        <canvas id="playground"></canvas>
        <div id="gameplay_stats">
            <button id="to_home">Return to Home Screen</button>
            <div id="gameplay_player_info">
                <p id="gameplay_player_name">Name: <b></b></p>
                <p id="gameplay_player_score">Score: <b></b></p>
            </div>
            <div id="gameplay_player_stats">
                <h3>Stats</h3>
                <p id="gameplay_player_health">Health: <b>100 HP</b></p>
                <p id="gameplay_player_damage">Damage: <b>10 ATK</b></p>
                <p id="gameplay_player_speed">Speed: <b>x1.0</b></p>
            </div>
            <div id="gameplay_player_buffs">
                <img src="./assets/buffs/attack-buff-1.png" alt="" class="gameplay_player_buff">
                <img src="./assets/buffs/attack-buff-2.png" alt="" class="gameplay_player_buff">
                <img src="./assets/buffs/attack-buff-3.png" alt="" class="gameplay_player_buff">
                <img src="./assets/buffs/health-buff-2.png" alt="" class="gameplay_player_buff">
                <img src="./assets/buffs/health-buff-3.png" alt="" class="gameplay_player_buff">
                <img src="./assets/buffs/health-buff-1.png" alt="" class="gameplay_player_buff">
                <img src="./assets/buffs/speed-buff-3.png" alt="" class="gameplay_player_buff">
                <img src="./assets/buffs/speed-buff-1.png" alt="" class="gameplay_player_buff">
                <img src="./assets/buffs/speed-buff-2.png" alt="" class="gameplay_player_buff">
            </div>
            <div id="gameplay_controls">
                <p><b>W</b> - move up</p>
                <p><b>A</b> - move left</p>
                <p><b>S</b> - move down</p>
                <p><b>D</b> - move right</p>
                <p><b>Mouse 1</b> - attack</p>
            </div>
        </div>
    </div>
    

    <script type="module" src="./scripts/index.js"></script>
</body>
</html>
