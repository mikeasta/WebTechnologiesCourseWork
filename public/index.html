<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="http://fonts.cdnfonts.com/css/common-pixel" rel="stylesheet">
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="stylesheet" href="./styles/main_menu.css">
    <link rel="stylesheet" href="./styles/leaderboards.css">
    <link rel="stylesheet" href="./styles/gameplay_screen.css">
    <title>Game</title>
</head>
<body>
    <div id="main_menu_wrapper" >
        <h1>
            "Space Fight"
        </h1>
        <h2>
            Course-Work project, written by Astashonak Mikhail (0304)
        </h2>
        <input type="text" placeholder="Enter your nickname" id="nickname_input" value="Player">
        <button type="submit" id="start_btn">START GAME</button>
        <button type="submit" id="leaderboards_btn">LEADERBOARDS</button>
    </div>

    <div id="leaderboards_wrapper" style="display:none" >
        <h2>
            Leaderboards:
        </h2>
        <table id="leaderboards_table">
            <thead>
                <tr id="leaderboards_table_head">
                    <th>
                        Nickname
                    </th>
                    <th>
                        Score
                    </th>
                </tr>   
            </thead>
            <tbody id ="leaderboards_table_body"></tbody>
        </table>
        <button type="submit" id="leaderboards_close_btn">CLOSE</button>
    </div>

    <div id="gameplay_screen" style="display:none">
        <canvas id="playground"></canvas>
        <div id="gameplay_info">
            <button id="to_home">Menu</button>
            <div class="dev_tools_divider"></div>
            <p id="playerNickname"></p>
            <p id="playerLevel"></p>
            <p id="playerScore"></p>
            <div class="dev_tools_divider"></div>
            <p id="sound_toggle">Sound <i style="color: #2ecc71">ON</i></p>
            <p id="ghost_toggle">Ghost mode <i style="color: #e74c3c">OFF</i></p>
            <p id="boundaries_toggle"> Boundaries <i style="color: #e74c3c">OFF</i></p>
        </div>
        <div id="ending_flag" style="display:none">
            <p id="ending_cause">Game over</p>
            <p id="ending_score">Name: Player, score: 00:01</p>
            <button id="to_menu">Menu</button>
        </div>
    </div>
    

    <script type="module" src="./scripts/menu_interaction.js"></script>
</body>
</html>
